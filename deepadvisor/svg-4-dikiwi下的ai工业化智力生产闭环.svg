<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">DIKIWI框架下的AI智能生产闭环</text>
  
  <!-- 主要内容区域 -->
  <g transform="translate(400, 320)">
    <!-- DIKIWI层级金字塔 -->
    <g transform="translate(0, -120)">
      <!-- 金字塔背景 -->
      <polygon points="-200,160 200,160 150,-150 -150,-150" fill="#f0f0f0" stroke="#d9d9d9" stroke-width="1" />
      
      <!-- 横向分割线及标签 -->
      <line x1="-200" y1="160" x2="200" y2="160" stroke="#d9d9d9" stroke-width="1" />
      <text x="-230" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">数据 (D)</text>
      
      <line x1="-183" y1="120" x2="183" y2="120" stroke="#d9d9d9" stroke-width="1" />
      <text x="-230" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">信息 (I)</text>
      
      <line x1="-167" y1="80" x2="167" y2="80" stroke="#d9d9d9" stroke-width="1" />
      <text x="-230" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">知识 (K)</text>
      
      <line x1="-150" y1="40" x2="150" y2="40" stroke="#d9d9d9" stroke-width="1" />
      <text x="-230" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">洞察 (I)</text>
      
      <line x1="-133" y1="0" x2="133" y2="0" stroke="#d9d9d9" stroke-width="1" />
      <text x="-230" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">智慧 (W)</text>
      
      <line x1="-117" y1="-40" x2="117" y2="-40" stroke="#d9d9d9" stroke-width="1" />
      <text x="-230" y="-35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">影响力 (I)</text>
      
      <!-- 左侧闭环：DKI闭环 -->
      <path d="M-120,140 C-160,100 -160,60 -120,20" fill="none" stroke="#1890ff" stroke-width="3" />
      <polygon points="-120,20 -130,30 -110,30" fill="#1890ff" />
      <text x="-150" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1890ff" text-anchor="middle">DKI闭环</text>
      
      <!-- 右侧闭环：IWI闭环 -->
      <path d="M120,20 C160,-20 160,-60 120,-100" fill="none" stroke="#52c41a" stroke-width="3" />
      <polygon points="120,-100 110,-90 130,-90" fill="#52c41a" />
      <text x="150" y="-40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#52c41a" text-anchor="middle">IWI闭环</text>
      
      <!-- 跨层级闭环 -->
      <path d="M-50,100 C0,0 0,-100 50,-120" fill="none" stroke="#722ed1" stroke-width="3" stroke-dasharray="5,5" />
      <polygon points="50,-120 40,-110 60,-110" fill="#722ed1" />
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#722ed1" text-anchor="middle">跨层级整合</text>

      <!-- 标记层级分组 -->
      <rect x="220" y="80" width="100" height="80" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="1" />
      <text x="270" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1890ff" text-anchor="middle">数据信息知识层</text>
      <text x="270" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">映射变换能力</text>
      <text x="270" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">垂直闭环</text>
      
      <rect x="220" y="-40" width="100" height="80" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1" />
      <text x="270" y="-15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#52c41a" text-anchor="middle">洞察智慧影响层</text>
      <text x="270" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">思维链能力</text>
      <text x="270" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">智力生产工业化</text>
    </g>
    
    <!-- 底部案例解释 -->
    <g transform="translate(0, 100)">
      <rect x="-350" y="0" width="700" height="150" rx="10" ry="10" fill="#fff" stroke="#d9d9d9" stroke-width="1" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">DIKIWI框架下的AI生产闭环案例</text>
      
      <!-- 左侧案例 -->
      <g transform="translate(-230, 75)">
        <rect x="-80" y="-30" width="160" height="80" rx="5" ry="5" fill="#e6f7ff" stroke="#1890ff" stroke-width="1" />
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">DKI闭环案例</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">大模型通过语言表达</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">将同一知识的不同信息</text>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">在不同表达形式间转换</text>
      </g>
      
      <!-- 中间案例 -->
      <g transform="translate(0, 75)">
        <rect x="-80" y="-30" width="160" height="80" rx="5" ry="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1" />
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">IWI闭环案例</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">大模型通过思维链</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">对复杂编程问题形成路径</text>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">并通过代码验证实现功能</text>
      </g>
      
      <!-- 右侧案例 -->
      <g transform="translate(230, 75)">
        <rect x="-80" y="-30" width="160" height="80" rx="5" ry="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="1" />
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">跨层级整合案例</text>
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">大模型将不同知识领域</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">的不同信息表达打通</text>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">实现跨领域智能生产</text>
      </g>
    </g>
  </g>
</svg>