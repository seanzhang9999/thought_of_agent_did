<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kanasGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="700" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    KANAS vs 智能Browser：双向奔赴 vs 单向硬吃
  </text>
  
  <!-- 左侧：智能Browser方案 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="550" rx="15" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">
      智能Browser方案：单向硬吃
    </text>
    
    <!-- Browser图标 -->
    <rect x="200" y="60" width="100" height="80" rx="10" fill="url(#browserGradient)" filter="url(#shadow)"/>
    <rect x="210" y="70" width="80" height="10" rx="5" fill="white"/>
    <circle cx="220" cy="85" r="3" fill="white"/>
    <circle cx="230" cy="85" r="3" fill="white"/>
    <circle cx="240" cy="85" r="3" fill="white"/>
    <rect x="210" y="95" width="80" height="35" rx="3" fill="rgba(255,255,255,0.8)"/>
    <text x="250" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      智能Browser
    </text>
    
    <!-- 问题列表 -->
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      核心问题：
    </text>
    
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      • 高用户摩擦：需要模拟人类操作
    </text>
    <text x="30" y="255" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      • 维护成本高：网站变化就失效
    </text>
    <text x="30" y="280" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      • 性能低下：DOM解析+视觉识别
    </text>
    <text x="30" y="305" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      • 反爬虫对抗：持续的技术军备竞赛
    </text>
    <text x="30" y="330" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      • 用户体验差：慢、不稳定、易出错
    </text>
    
    <!-- 人知用模式 -->
    <rect x="50" y="360" width="400" height="80" rx="10" fill="#fee2e2" stroke="#fca5a5" stroke-width="1"/>
    <text x="250" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      "人-知-用"模式的局限
    </text>
    <text x="250" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      用户需要知道具体网站和操作步骤
    </text>
    <text x="250" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f1d1d">
      无法实现真正的智能化服务
    </text>
  </g>
  
  <!-- 右侧：KANAS方案 -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="500" height="550" rx="15" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
    <text x="250" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#059669">
      KANAS方案：双向奔赴
    </text>
    
    <!-- KANAS图标 -->
    <circle cx="250" cy="100" r="40" fill="url(#kanasGradient)" filter="url(#shadow)"/>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KC</text>
    <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KANAS</text>
    <text x="250" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
      智能编排中枢
    </text>
    
    <!-- 优势列表 -->
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      核心优势：
    </text>
    
    <text x="30" y="230" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      • 低用户摩擦：网站主动提供API
    </text>
    <text x="30" y="255" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      • 维护成本低：标准化API接口
    </text>
    <text x="30" y="280" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      • 性能优异：直接API调用
    </text>
    <text x="30" y="305" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      • 生态共赢：为网站带来优质流量
    </text>
    <text x="30" y="330" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      • 用户体验佳：快速、稳定、智能
    </text>
    
    <!-- 人智服模式 -->
    <rect x="50" y="360" width="400" height="80" rx="10" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="250" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      "人-智-服"模式的突破
    </text>
    <text x="250" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      用户只需表达意图，系统智能选择服务
    </text>
    <text x="250" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#064e3b">
      实现真正的智慧化服务编排
    </text>
  </g>
  
  <!-- 底部对比总结 -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="1000" height="40" rx="8" fill="#1e293b"/>
    <text x="500" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      双向奔赴：网站提供API + KANAS智能编排 = 低摩擦高价值的生态共赢
    </text>
  </g>
</svg>