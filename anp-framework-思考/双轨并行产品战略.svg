<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="track1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="track2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    双轨并行产品战略
  </text>
  
  <!-- 轨道一：PAA+KANAS -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="400" height="200" rx="15" fill="url(#track1Gradient)" filter="url(#shadow)"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🚀 轨道一：PAA+KANAS
    </text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      市场化产品
    </text>
    
    <!-- 特性列表 -->
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="white">
      • AI工具智能编排平台
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 解决AI工具使用疲劳
    </text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 50万个人用户 + 5万企业用户
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 3年目标：5000万美元
    </text>
    
    <!-- 开源标识 -->
    <circle cx="350" cy="160" r="25" fill="#FFF" opacity="0.9"/>
    <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">
      开源
    </text>
  </g>
  
  <!-- 轨道二：DIKIWI+DeepAdvise -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="400" height="200" rx="15" fill="url(#track2Gradient)" filter="url(#shadow)"/>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🔬 轨道二：DIKIWI+DeepAdvise
    </text>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      前沿研究
    </text>
    
    <!-- 特性列表 -->
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 基于熵理论的智慧决策系统
    </text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 构建低熵智能网络
    </text>
    <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 1000家前沿企业 + 100个研究机构
    </text>
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="12" fill="white">
      • 5年目标：2亿美元
    </text>
    
    <!-- 高端标识 -->
    <circle cx="350" cy="160" r="25" fill="#FFF" opacity="0.9"/>
    <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2196F3">
      高端
    </text>
  </g>
  
  <!-- 协同箭头 -->
  <path d="M 450 180 Q 500 150 550 180" stroke="#FF9800" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 180 Q 500 210 450 180" stroke="#FF9800" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9800"/>
    </marker>
  </defs>
  
  <!-- 协同效应文字 -->
  <text x="500" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">
    技术协同 · 市场协同 · 商业协同
  </text>
  
  <!-- 发展阶段时间线 -->
  <g transform="translate(100, 320)">
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      发展路线图
    </text>
    
    <!-- 时间线 -->
    <line x1="50" y1="50" x2="750" y2="50" stroke="#ddd" stroke-width="2"/>
    
    <!-- Year 1-2 -->
    <circle cx="150" cy="50" r="8" fill="#4CAF50"/>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Year 1-2
    </text>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      基础建设期
    </text>
    
    <!-- Year 3-4 -->
    <circle cx="400" cy="50" r="8" fill="#FF9800"/>
    <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Year 3-4
    </text>
    <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      快速发展期
    </text>
    
    <!-- Year 5+ -->
    <circle cx="650" cy="50" r="8" fill="#2196F3"/>
    <text x="650" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
      Year 5+
    </text>
    <text x="650" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      成熟整合期
    </text>
  </g>
  
  <!-- 底部价值主张 -->
  <g transform="translate(0, 480)">
    <rect x="50" y="0" width="900" height="80" rx="10" fill="#f0f0f0" stroke="#ddd"/>
    <text x="500" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      核心价值主张
    </text>
    <text x="250" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      PAA+KANAS：规模化收入，快速增长
    </text>
    <text x="750" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
      DIKIWI+DeepAdvise：高价值收入，技术领先
    </text>
    <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
      从"人-知-用"到"人-智-服"的完整演进路径
    </text>
  </g>
</svg>