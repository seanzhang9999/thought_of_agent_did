<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="personalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enterpriseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7EDDD6;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="500" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    PAA产品生态全景图
  </text>
  
  <!-- PAA Personal -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="url(#personalGradient)" filter="url(#cardShadow)"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      👤 PAA Personal（个人版）
    </text>
    
    <!-- 浏览器插件 -->
    <g transform="translate(20, 45)">
      <circle cx="15" cy="15" r="12" fill="#FFF" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FF6B6B">🌐</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">浏览器插件</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">Chrome • Edge • Safari</text>
    </g>
    
    <!-- 桌面应用 -->
    <g transform="translate(20, 85)">
      <circle cx="15" cy="15" r="12" fill="#FFF" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FF6B6B">💻</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">桌面应用</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">Windows • macOS • Linux</text>
    </g>
    
    <!-- 移动应用 -->
    <g transform="translate(20, 125)">
      <circle cx="15" cy="15" r="12" fill="#FFF" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FF6B6B">📱</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">移动应用</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">iOS • Android</text>
    </g>
    
    <!-- 用户数量 -->
    <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      目标：50万用户
    </text>
  </g>
  
  <!-- PAA Enterprise -->
  <g transform="translate(550, 70)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="url(#enterpriseGradient)" filter="url(#cardShadow)"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      🏢 PAA Enterprise（企业版）
    </text>
    
    <!-- 企业控制台 -->
    <g transform="translate(20, 45)">
      <circle cx="15" cy="15" r="12" fill="#FFF" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ECDC4">📊</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">企业控制台</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">统一管理和监控</text>
    </g>
    
    <!-- API网关 -->
    <g transform="translate(20, 85)">
      <circle cx="15" cy="15" r="12" fill="#FFF" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ECDC4">🔐</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">API网关</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">企业级安全和合规</text>
    </g>
    
    <!-- 私有部署 -->
    <g transform="translate(20, 125)">
      <circle cx="15" cy="15" r="12" fill="#FFF" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4ECDC4">☁️</text>
      <text x="35" y="19" font-family="Arial, sans-serif" font-size="12" fill="white">私有部署</text>
      <text x="35" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">本地化部署选项</text>
    </g>
    
    <!-- 企业数量 -->
    <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      目标：5万企业
    </text>
  </g>
  
  <!-- 连接线 -->
  <path d="M 450 160 Q 500 140 550 160" stroke="#95A5A6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 底部统计 -->
  <g transform="translate(0, 280)">
    <rect x="100" y="0" width="800" height="60" rx="8" fill="#ECF0F1"/>
    <text x="500" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">
      跨端统一体验 • 智能意图理解 • 无缝数据同步
    </text>
    <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      个人版：免费 → $19/月 → $49/月
    </text>
    <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">
      企业版：$99/月 → $299/月 → 定制
    </text>
  </g>
  
  <!-- 核心特性图标 -->
  <g transform="translate(200, 380)">
    <circle cx="0" cy="0" r="20" fill="#3498DB" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">🧠</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">智能编排</text>
  </g>
  
  <g transform="translate(350, 380)">
    <circle cx="0" cy="0" r="20" fill="#E74C3C" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">⚡</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">实时同步</text>
  </g>
  
  <g transform="translate(500, 380)">
    <circle cx="0" cy="0" r="20" fill="#2ECC71" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">🔒</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">安全合规</text>
  </g>
  
  <g transform="translate(650, 380)">
    <circle cx="0" cy="0" r="20" fill="#F39C12" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">🚀</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">快速部署</text>
  </g>
  
  <g transform="translate(800, 380)">
    <circle cx="0" cy="0" r="20" fill="#9B59B6" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16">📈</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">弹性扩展</text>
  </g>
</svg>