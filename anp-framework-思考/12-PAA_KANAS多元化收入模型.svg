<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="subscriptionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="usageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC7063;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58D68D;stop-opacity:1" />
    </linearGradient>
    <filter id="revenueCardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    PAA+KANAS多元化收入模型
  </text>
  
  <!-- 收入结构饼图 -->
  <g transform="translate(200, 150)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">
      收入结构分布
    </text>
    
    <!-- 订阅收入 70% -->
    <path d="M 0,0 L 0,-80 A 80,80 0 1,1 -25.71,75.18 Z" fill="url(#subscriptionGradient)" filter="url(#revenueCardShadow)"/>
    <text x="-30" y="-40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">70%</text>
    <text x="-30" y="-25" font-family="Arial, sans-serif" font-size="10" fill="white">订阅收入</text>
    
    <!-- 使用量收入 20% -->
    <path d="M 0,0 L -25.71,75.18 A 80,80 0 0,1 76.60,20.87 Z" fill="url(#usageGradient)" filter="url(#revenueCardShadow)"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">20%</text>
    <text x="25" y="65" font-family="Arial, sans-serif" font-size="10" fill="white">使用量收入</text>
    
    <!-- 服务收入 10% -->
    <path d="M 0,0 L 76.60,20.87 A 80,80 0 0,1 0,-80 Z" fill="url(#serviceGradient)" filter="url(#revenueCardShadow)"/>
    <text x="40" y="-20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">10%</text>
    <text x="35" y="-5" font-family="Arial, sans-serif" font-size="10" fill="white">服务收入</text>
  </g>
  
  <!-- 收入来源详细说明 -->
  <g transform="translate(450, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">
      收入来源详解
    </text>
    
    <!-- 订阅收入 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="url(#subscriptionGradient)" filter="url(#revenueCardShadow)"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        💳 订阅收入 (70% - $3500万)
      </text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 个人用户：$19-49/月，目标25万用户
      </text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 企业用户：$99-999/月，目标1000家企业
      </text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 稳定现金流，高用户粘性，可预测增长
      </text>
    </g>
    
    <!-- 使用量收入 -->
    <g transform="translate(0, 130)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="url(#usageGradient)" filter="url(#revenueCardShadow)"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        📊 使用量收入 (20% - $1000万)
      </text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 超出套餐的API调用费用
      </text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 高级AI服务的使用费
      </text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 弹性收入，随用户活跃度增长
      </text>
    </g>
    
    <!-- 服务收入 -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="400" height="80" rx="8" fill="url(#serviceGradient)" filter="url(#revenueCardShadow)"/>
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        🛠️ 服务收入 (10% - $500万)
      </text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 企业定制开发服务
      </text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 培训和咨询服务
      </text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">
        • 高利润率，建立深度客户关系
      </text>
    </g>
  </g>
  
  <!-- 用户增长预测 -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495E">
      用户增长预测
    </text>
    
    <!-- 坐标轴 -->
    <line x1="50" y1="120" x2="400" y2="120" stroke="#BDC3C7" stroke-width="2"/>
    <line x1="50" y1="120" x2="50" y2="20" stroke="#BDC3C7" stroke-width="2"/>
    
    <!-- 年份标签 -->
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Year 1</text>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Year 2</text>
    <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Year 3</text>
    
    <!-- 用户数量标签 -->
    <text x="40" y="25" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">50万</text>
    <text x="40" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">25万</text>
    <text x="40" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">0</text>
    
    <!-- 个人用户增长线 -->
    <path d="M 100,110 Q 150,90 200,60 Q 250,40 300,30" stroke="#3498DB" stroke-width="3" fill="none"/>
    <circle cx="100" cy="110" r="4" fill="#3498DB"/>
    <circle cx="200" cy="60" r="4" fill="#3498DB"/>
    <circle cx="300" cy="30" r="4" fill="#3498DB"/>
    
    <!-- 企业用户增长线 -->
    <path d="M 100,115 Q 150,105 200,90 Q 250,80 300,75" stroke="#E74C3C" stroke-width="3" fill="none"/>
    <circle cx="100" cy="115" r="4" fill="#E74C3C"/>
    <circle cx="200" cy="90" r="4" fill="#E74C3C"/>
    <circle cx="300" cy="75" r="4" fill="#E74C3C"/>
    
    <!-- 图例 -->
    <g transform="translate(420, 40)">
      <rect x="0" y="0" width="120" height="60" rx="5" fill="#ECF0F1" stroke="#BDC3C7"/>
      <line x1="10" y1="20" x2="30" y2="20" stroke="#3498DB" stroke-width="3"/>
      <text x="35" y="24" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">个人用户</text>
      <line x1="10" y1="40" x2="30" y2="40" stroke="#E74C3C" stroke-width="3"/>
      <text x="35" y="44" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">企业用户</text>
    </g>
  </g>
  
  <!-- 底部关键指标 -->
  <g transform="translate(0, 550)">
    <rect x="50" y="0" width="900" height="40" rx="5" fill="#34495E"/>
    <text x="500" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      关键财务指标
    </text>
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      3年营收目标：$5000万
    </text>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      毛利率：>70%
    </text>
    <text x="800" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      用户LTV/CAC：>3:1
    </text>
  </g>
</svg>