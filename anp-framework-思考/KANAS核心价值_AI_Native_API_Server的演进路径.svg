<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="evolutionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="legacyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiNativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    KANAS核心价值：AI Native API Server的演进路径
  </text>
  
  <!-- 演进路径图 -->
  <g transform="translate(100, 80)">
    <!-- Legacy API Server -->
    <rect x="0" y="200" width="300" height="120" rx="15" fill="url(#legacyGradient)" filter="url(#shadow)"/>
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Legacy API Server
    </text>
    <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      传统API服务器
    </text>
    <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
      • 被动响应
    </text>
    <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
      • 单一接口模式
    </text>
    
    <!-- 快速改造箭头 -->
    <path d="M320 260 L380 260" stroke="#f59e0b" stroke-width="4" fill="none" marker-end="url(#arrowYellow)"/>
    <text x="350" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">
      快速改造
    </text>
    
    <!-- AI Native API Server -->
    <rect x="400" y="200" width="300" height="120" rx="15" fill="url(#aiNativeGradient)" filter="url(#shadow)"/>
    <text x="550" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      AI Native API Server
    </text>
    <text x="550" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      AI原生API服务器
    </text>
    <text x="550" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
      • 智能编排
    </text>
    <text x="550" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">
      • 双模式支持
    </text>
    
    <!-- 模式1：代码调用 -->
    <g transform="translate(0, 0)">
      <!-- Code -->
      <ellipse cx="150" cy="80" rx="60" ry="30" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
      <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Code</text>
      
      <!-- Developer -->
      <ellipse cx="150" cy="150" rx="60" ry="30" fill="#e5e7eb" stroke="#374151" stroke-width="2"/>
      <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Developer</text>
      
      <!-- 箭头 -->
      <path d="M150 110 L150 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
      <text x="180" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">模式1: 代码调用</text>
      <text x="180" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">面向开发者</text>
      
      <!-- 连接到AI Native -->
      <path d="M210 150 L400 260" stroke="#374151" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    </g>
    
    <!-- 模式2：AI调用 -->
    <g transform="translate(550, 0)">
      <!-- Agent -->
      <ellipse cx="150" cy="80" rx="60" ry="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">Agent</text>
      
      <!-- LLM -->
      <ellipse cx="150" cy="150" rx="60" ry="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">LLM</text>
      
      <!-- 箭头 -->
      <path d="M150 110 L150 120" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
      <text x="180" y="125" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">模式2: AI调用</text>
      <text x="180" y="140" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">面向大模型</text>
      
      <!-- 连接到AI Native -->
      <path d="M90 150 L300 260" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    </g>
    
    <!-- 旧的模式标注 -->
    <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">
      旧的模式
    </text>
    <text x="550" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">
      目的模式
    </text>
  </g>
  
  <!-- KANAS智能中枢架构 -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="1000" height="280" rx="15" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
      KANAS作为智能中枢的编排价值
    </text>
    
    <!-- 左侧输入 -->
    <g transform="translate(50, 60)">
      <!-- Local/Remote Agent APIs -->
      <ellipse cx="100" cy="50" rx="80" ry="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Local/Remote</text>
      <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Agent APIs</text>
      
      <!-- Local/Remote Legacy APIs -->
      <ellipse cx="100" cy="120" rx="80" ry="25" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
      <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Local/Remote</text>
      <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Legacy APIs</text>
      
      <!-- 箭头指向KANAS -->
      <path d="M180 50 L250 85" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowYellow)"/>
      <path d="M180 120 L250 115" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowGray)"/>
    </g>
    
    <!-- 中央KANAS -->
    <g transform="translate(300, 60)">
      <rect x="0" y="0" width="300" height="140" rx="20" fill="url(#evolutionGradient)" filter="url(#shadow)"/>
      
      <!-- KANAS Logo区域 -->
      <circle cx="70" cy="70" r="35" fill="rgba(255,255,255,0.2)"/>
      <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">KC</text>
      <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">KANAS</text>
      
      <!-- KANAS标题 -->
      <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">KANAS</text>
      <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Knowledge-aware-adaptive</text>
      <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">AI Native API Server</text>
      
      <!-- LLM图标 -->
      <rect x="220" y="100" width="60" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
      <circle cx="235" cy="112" r="3" fill="white"/>
      <circle cx="245" cy="112" r="3" fill="white"/>
      <circle cx="255" cy="112" r="3" fill="white"/>
      <circle cx="265" cy="112" r="3" fill="white"/>
      <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">LLM</text>
    </g>
    
    <!-- 右侧输出 -->
    <g transform="translate(650, 60)">
      <!-- Agent -->
      <g transform="translate(50, 0)">
        <rect x="0" y="0" width="40" height="30" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
        <circle cx="10" cy="10" r="3" fill="#3b82f6"/>
        <circle cx="30" cy="10" r="3" fill="#3b82f6"/>
        <rect x="5" y="15" width="30" height="10" rx="2" fill="#3b82f6"/>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">Agent</text>
      </g>
      
      <!-- Developer -->
      <g transform="translate(50, 50)">
        <rect x="0" y="0" width="40" height="30" rx="5" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
        <rect x="5" y="5" width="30" height="20" rx="2" fill="#6b7280"/>
        <rect x="8" y="8" width="24" height="2" fill="white"/>
        <rect x="8" y="12" width="24" height="2" fill="white"/>
        <rect x="8" y="16" width="24" height="2" fill="white"/>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b7280">Developer</text>
      </g>
      
      <!-- LLM Service -->
      <g transform="translate(50, 100)">
        <rect x="0" y="0" width="40" height="30" rx="5" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
        <rect x="5" y="5" width="30" height="8" rx="2" fill="#10b981"/>
        <rect x="5" y="17" width="30" height="8" rx="2" fill="#10b981"/>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">LLM Service</text>
      </g>
      
      <!-- 箭头从KANAS指向输出 -->
      <path d="M-50 85 L40 20" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
      <path d="M-50 100 L40 70" stroke="#6b7280" stroke-width="3" fill="none" marker-end="url(#arrowGray)"/>
      <path d="M-50 115 L40 120" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
    </g>
  </g>
  
  <!-- 底部价值总结 -->
  <g transform="translate(100, 750)">
    <rect x="0" y="0" width="1000" height="40" rx="8" fill="#1e293b"/>
    <text x="500" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      KANAS核心价值：让API服务器从"被动响应"变成"智能编排"，成为AI时代的基础设施
    </text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>