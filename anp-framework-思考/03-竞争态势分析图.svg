<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="directCompetitorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC7063;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indirectCompetitorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7DC6F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ourPositionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58D68D;stop-opacity:1" />
    </linearGradient>
    <filter id="competitorShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">
    竞争态势分析图
  </text>
  
  <!-- 坐标轴 -->
  <line x1="100" y1="500" x2="900" y2="500" stroke="#BDC3C7" stroke-width="2"/>
  <line x1="100" y1="500" x2="100" y2="100" stroke="#BDC3C7" stroke-width="2"/>
  
  <!-- 坐标轴标签 -->
  <text x="500" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">
    技术创新能力 →
  </text>
  <text x="70" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D" transform="rotate(-90, 70, 300)">
    市场成熟度 →
  </text>
  
  <!-- 象限标签 -->
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95A5A6">
    高成熟度 + 低创新
  </text>
  <text x="700" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95A5A6">
    高成熟度 + 高创新
  </text>
  <text x="300" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95A5A6">
    低成熟度 + 低创新
  </text>
  <text x="700" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#95A5A6">
    低成熟度 + 高创新
  </text>
  
  <!-- 直接竞争对手 -->
  <!-- MCP生态 -->
  <g transform="translate(600, 300)">
    <circle cx="0" cy="0" r="40" fill="url(#directCompetitorGradient)" filter="url(#competitorShadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      MCP生态
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      协议标准化
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      优势：工具生态丰富
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      劣势：缺乏智能编排
    </text>
  </g>
  
  <!-- 浏览器AI插件 -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="35" fill="url(#directCompetitorGradient)" filter="url(#competitorShadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      浏览器插件
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      用户习惯
    </text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      优势：集成简单
    </text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C">
      劣势：功能局限
    </text>
  </g>
  
  <!-- 间接竞争对手 -->
  <!-- Microsoft Copilot -->
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="45" fill="url(#indirectCompetitorGradient)" filter="url(#competitorShadow)"/>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Microsoft
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Copilot
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      企业生态
    </text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F39C12">
      优势：生态完整
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F39C12">
      劣势：封闭生态
    </text>
  </g>
  
  <!-- Google Workspace AI -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="40" fill="url(#indirectCompetitorGradient)" filter="url(#competitorShadow)"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Google AI
    </text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
      云端集成
    </text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F39C12">
      优势：技术领先
    </text>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F39C12">
      劣势：缺乏灵活性
    </text>
  </g>
  
  <!-- 我们的定位 -->
  <g transform="translate(750, 350)">
    <circle cx="0" cy="0" r="50" fill="url(#ourPositionGradient)" filter="url(#competitorShadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      PAA+KANAS
    </text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      智能编排
    </text>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      开放生态
    </text>
    
    <!-- 差异化优势 -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27AE60">
      核心差异化优势
    </text>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • 智能意图理解
    </text>
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • 自动服务编排
    </text>
    <text x="0" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • 跨端统一体验
    </text>
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">
      • 开源生态兼容
    </text>
  </g>
  
  <!-- 竞争优势箭头 -->
  <g transform="translate(750, 350)">
    <path d="M -60 -60 L -40 -40" stroke="#27AE60" stroke-width="3" marker-end="url(#greenArrow)"/>
    <text x="-80" y="-65" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">技术创新</text>
    
    <path d="M 60 -60 L 40 -40" stroke="#27AE60" stroke-width="3" marker-end="url(#greenArrow)"/>
    <text x="65" y="-65" font-family="Arial, sans-serif" font-size="10" fill="#27AE60">市场机会</text>
  </g>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
  </defs>
  
  <!-- 底部总结 -->
  <g transform="translate(0, 550)">
    <rect x="100" y="0" width="800" height="40" rx="5" fill="#ECF0F1"/>
    <text x="500" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">
      竞争策略：技术差异化 + 开放生态 + 智能编排 = 独特价值主张
    </text>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">
      避开巨头正面竞争，专注AI工具编排的细分市场，建立技术护城河
    </text>
  </g>
</svg>