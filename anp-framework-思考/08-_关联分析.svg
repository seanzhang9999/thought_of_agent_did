<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paaGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paaGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F093FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5576C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paaGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>
    <filter id="paaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="1000" fill="#fafafa"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">
    PAA价值场景：从"人-知-用"到"人-智-服"的智慧层赋能
  </text>
  
  <!-- 传统模式 vs PAA模式对比 -->
  <g transform="translate(100, 80)">
    <!-- 传统模式 -->
    <rect x="0" y="0" width="480" height="200" rx="15" fill="#fed7d7" stroke="#e53e3e" stroke-width="2"/>
    <text x="240" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c53030">
      传统"人-知-用"模式
    </text>
    
    <!-- 传统模式流程 -->
    <g transform="translate(40, 60)">
      <circle cx="60" cy="40" r="25" fill="#fff" stroke="#e53e3e" stroke-width="2"/>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">人</text>
      
      <rect x="140" y="20" width="80" height="40" rx="5" fill="#fff" stroke="#e53e3e" stroke-width="2"/>
      <text x="180" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">知识</text>
      
      <rect x="280" y="20" width="80" height="40" rx="5" fill="#fff" stroke="#e53e3e" stroke-width="2"/>
      <text x="320" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">工具</text>
      
      <!-- 箭头 -->
      <path d="M85 40 L135 40" stroke="#c53030" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
      <path d="M225 40 L275 40" stroke="#c53030" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
    </g>
    
    <!-- 问题描述 -->
    <g transform="translate(20, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#c53030">痛点：</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• 认知负担重：需要记住各种AI工具使用方法</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• 切换成本高：工具间切换，上下文丢失</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• 效率低下：重复配置，缺乏协同</text>
    </g>
    
    <!-- PAA模式 -->
    <rect x="520" y="0" width="480" height="200" rx="15" fill="#c6f6d5" stroke="#38a169" stroke-width="2"/>
    <text x="760" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2f855a">
      PAA"人-智-服"模式
    </text>
    
    <!-- PAA模式流程 -->
    <g transform="translate(560, 60)">
      <circle cx="60" cy="40" r="25" fill="#fff" stroke="#38a169" stroke-width="2"/>
      <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">人</text>
      
      <rect x="140" y="20" width="80" height="40" rx="5" fill="#fff" stroke="#38a169" stroke-width="2"/>
      <text x="180" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">智慧层</text>
      
      <rect x="280" y="20" width="80" height="40" rx="5" fill="#fff" stroke="#38a169" stroke-width="2"/>
      <text x="320" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2f855a">服务</text>
      
      <!-- 箭头 -->
      <path d="M85 40 L135 40" stroke="#2f855a" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
      <path d="M225 40 L275 40" stroke="#2f855a" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
    </g>
    
    <!-- 价值描述 -->
    <g transform="translate(540, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2f855a">价值：</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">• 意图理解：一句话完成复杂多工具协同</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">• 智能编排：自动选择最佳AI服务组合</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">• 降熵效果：从高熵交互到低熵智慧</text>
    </g>
  </g>
  
  <!-- DIKIWI框架在PAA中的应用 -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="1000" height="280" rx="15" fill="url(#paaGradient1)" filter="url(#paaShadow)"/>
    <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">
      DIKIWI框架驱动的PAA智慧层处理流程
    </text>
    
    <!-- DIKIWI流程展示 -->
    <g transform="translate(50, 70)">
      <!-- D层 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="140" height="160" rx="10" fill="rgba(255,255,255,0.2)"/>
        <circle cx="70" cy="40" r="25" fill="#ff6b6b"/>
        <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">D</text>
        <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">数据收集</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">• 用户输入</text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="white">• 历史记录</text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">• 上下文信息</text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• 环境数据</text>
      </g>
      
      <!-- I层 -->
      <g transform="translate(150, 0)">
        <rect x="0" y="0" width="140" height="160" rx="10" fill="rgba(255,255,255,0.2)"/>
        <circle cx="70" cy="40" r="25" fill="#ffa726"/>
        <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">I</text>
        <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">信息整理</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">• 意图解析</text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="white">• 任务分解</text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">• 结构化处理</text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• 关联分析</text>
      </g>
      
      <!-- K层 -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="140" height="160" rx="10" fill="rgba(255,255,255,0.2)"/>
        <circle cx="70" cy="40" r="25" fill="#66bb6a"/>
        <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">K</text>
        <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">知识构建</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">• 个人知识库</text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="white">• 使用模式</text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">• 偏好学习</text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• 经验积累</text>
      </g>
      
      <!-- I层(洞察) -->
      <g transform="translate(450, 0)">
        <rect x="0" y="0" width="140" height="160" rx="10" fill="rgba(255,255,255,0.2)"/>
        <circle cx="70" cy="40" r="25" fill="#42a5f5"/>
        <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">I</text>
        <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">洞察发现</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">• 模式识别</text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="white">• 盲点检测</text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">• 优化机会</text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• 主要矛盾</text>
      </g>
      
      <!-- W层 -->
      <g transform="translate(600, 0)">
        <rect x="0" y="0" width="140" height="160" rx="10" fill="rgba(255,255,255,0.2)"/>
        <circle cx="70" cy="40" r="25" fill="#ab47bc"/>
        <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">W</text>
        <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">智慧形成</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">• 最优策略</text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="white">• 服务选择</text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">• 编排方案</text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• 决策支持</text>
      </g>
      
      <!-- I层(影响力) -->
      <g transform="translate(750, 0)">
        <rect x="0" y="0" width="140" height="160" rx="10" fill="rgba(255,255,255,0.2)"/>
        <circle cx="70" cy="40" r="25" fill="#5c6bc0"/>
        <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">I</text>
        <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">影响实现</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">• 任务执行</text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="white">• 结果产出</text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="white">• 价值创造</text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• 效果评估</text>
      </g>
      
      <!-- 连接箭头 -->
      <path d="M140 80 L150 80" stroke="white" stroke-width="3" fill="none" marker-end="url(#whiteArrow)"/>
      <path d="M290 80 L300 80" stroke="white" stroke-width="3" fill="none" marker-end="url(#whiteArrow)"/>
      <path d="M440 80 L450 80" stroke="white" stroke-width="3" fill="none" marker-end="url(#whiteArrow)"/>
      <path d="M590 80 L600 80" stroke="white" stroke-width="3" fill="none" marker-end="url(#whiteArrow)"/>
      <path d="M740 80 L750 80" stroke="white" stroke-width="3" fill="none" marker-end="url(#whiteArrow)"/>
    </g>
  </g>
  
  <!-- 三大核心场景 -->
  <g transform="translate(50, 640)">
    <!-- 场景1：市场调研 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="350" height="280" rx="15" fill="url(#paaGradient2)" filter="url(#paaShadow)"/>
      <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        🔍 场景1：智能市场调研
      </text>
      
      <g transform="translate(20, 50)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">传统方式：</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">用ChatGPT问各种问题 → 得到大量信息</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">→ 不知如何整合 → 信息过载</text>
        
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PAA方式：</text>
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">D: 系统收集所有调研数据</text>
        <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 自动整理为结构化报告</text>
        <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">K: 构建市场知识图谱</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 发现"用户需求vs技术限制"矛盾</text>
        <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">W: 制定基于矛盾的市场策略</text>
        <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 做出正确的产品决策</text>
        
        <rect x="0" y="205" width="310" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
        <text x="155" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          降熵效果：2小时→20分钟，10000字→500字核心洞察
        </text>
      </g>
    </g>
    
    <!-- 场景2：技术选型 -->
    <g transform="translate(375, 0)">
      <rect x="0" y="0" width="350" height="280" rx="15" fill="url(#paaGradient3)" filter="url(#paaShadow)"/>
      <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        ⚙️ 场景2：智能技术选型
      </text>
      
      <g transform="translate(20, 50)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">传统方式：</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">问AI各种框架对比 → 得到优缺点列表</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">→ 选择困难 → 决策焦虑</text>
        
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PAA方式：</text>
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">D: 收集技术参数和评价</text>
        <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 整理对比矩阵</text>
        <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">K: 理解技术原理和适用场景</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 识别"短期需求vs长期扩展"矛盾</text>
        <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">W: 形成基于项目特点的选型标准</text>
        <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 选择最适合的技术栈</text>
        
        <rect x="0" y="205" width="310" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
        <text x="155" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          降熵效果：决策质量60%→90%，选择时间减少80%
        </text>
      </g>
    </g>
    
    <!-- 场景3：内容创作 -->
    <g transform="translate(750, 0)">
      <rect x="0" y="0" width="350" height="280" rx="15" fill="url(#paaGradient1)" filter="url(#paaShadow)"/>
      <text x="175" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
        ✍️ 场景3：智能内容创作
      </text>
      
      <g transform="translate(20, 50)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">传统方式：</text>
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">多个AI工具分别处理 → 风格不一致</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">→ 手动整合 → 效率低下</text>
        
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PAA方式：</text>
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">D: 收集创作需求和素材</text>
        <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 分析目标受众和风格要求</text>
        <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">K: 建立个人创作知识库</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 识别"通用性vs针对性"矛盾</text>
        <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">W: 智能编排多工具协同创作</text>
        <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">I: 产出高质量一致性内容</text>
        
        <rect x="0" y="205" width="310" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
        <text x="155" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
          降熵效果：创作效率提升5倍，质量一致性90%+
        </text>
      </g>
    </g>
  </g>
  
  <!-- 底部价值总结 -->
  <g transform="translate(100, 950)">
    <rect x="0" y="0" width="1000" height="50" rx="10" fill="#2d3748"/>
    <text x="500" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      PAA核心价值：通过DIKIWI框架实现智慧层赋能，让每个人都能将高熵AI交互转化为低熵智慧决策
    </text>
    <text x="500" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
      从"使用AI"到"驾驭AI"的范式转变 | 个人AI助手的智慧化升级 | 让智慧触手可及
    </text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c53030"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
