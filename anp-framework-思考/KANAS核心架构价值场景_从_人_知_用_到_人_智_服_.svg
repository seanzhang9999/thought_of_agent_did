<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deepThinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentNetworkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ontologyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <filter id="scenarioShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    KANAS核心架构价值场景：从"人-知-用"到"人-智-服"
  </text>
  
  <!-- DeepThink引擎场景 -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="320" height="250" rx="15" fill="url(#deepThinkGradient)" filter="url(#scenarioShadow)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🧠 DeepThink引擎
    </text>
    <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      发现主要矛盾的认知引擎
    </text>
    
    <!-- 场景描述 -->
    <rect x="20" y="75" width="280" height="150" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="white">
      场景：手机选择决策
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
      传统方式：收集参数对比 → 信息过载
    </text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
      DeepThink：发现主要矛盾
    </text>
    <text x="30" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
      "成像质量 vs 物理限制"
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
      → 理解"定焦+裁切"原理
    </text>
    <text x="30" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">
      → 基于理解做出正确选择
    </text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">
      降熵效果：从高熵信息到低熵洞察
    </text>
  </g>
  
  <!-- 智能体网络场景 -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="320" height="250" rx="15" fill="url(#agentNetworkGradient)" filter="url(#scenarioShadow)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🤝 智能体网络协作
    </text>
    <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      公共Agent + 个人Agent协同
    </text>
    
    <!-- 场景描述 -->
    <rect x="20" y="75" width="280" height="150" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="white">
      场景：复杂研究任务
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
      质疑公共Agent：为什么所有分析都聚焦电池？
    </text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
      框架公共Agent：从产业生态角度思考
    </text>
    <text x="30" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
      人机交互：用户联想到手机行业发展
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
      跨域知识Agent：手机行业演进规律
    </text>
    <text x="30" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">
      主研究Agent：基于新框架重新分析
    </text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">
      集体智慧 > 个体智能
    </text>
  </g>
  
  <!-- 动态本体场景 -->
  <g transform="translate(780, 80)">
    <rect x="0" y="0" width="320" height="250" rx="15" fill="url(#ontologyGradient)" filter="url(#scenarioShadow)"/>
    <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      📊 动态本体系统
    </text>
    <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      知识感知与矛盾识别
    </text>
    
    <!-- 场景描述 -->
    <rect x="20" y="75" width="280" height="150" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="12" fill="white">
      场景：技术选型决策
    </text>
    <text x="30" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">
      表面矛盾：性能 vs 开发效率
    </text>
    <text x="30" y="135" font-family="Arial, sans-serif" font-size="11" fill="white">
      深层矛盾：短期需求 vs 长期扩展
    </text>
    <text x="30" y="155" font-family="Arial, sans-serif" font-size="11" fill="white">
      主要矛盾：团队能力 vs 技术复杂度
    </text>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="11" fill="white">
      动态本体：实时更新认知框架
    </text>
    <text x="30" y="195" font-family="Arial, sans-serif" font-size="11" fill="white">
      所有Agent基于统一认知工作
    </text>
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="11" fill="white">
      确保认知一致性
    </text>
  </g>
  
  <!-- DIKIWI框架应用场景 -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="1000" height="200" rx="15" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
      DIKIWI框架驱动的完整价值链
    </text>
    
    <!-- DIKIWI流程 -->
    <g transform="translate(50, 60)">
      <!-- D层 -->
      <circle cx="70" cy="50" r="30" fill="#ef4444" opacity="0.8"/>
      <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">D</text>
      <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">数据收集</text>
      
      <!-- I层 -->
      <circle cx="210" cy="50" r="30" fill="#f97316" opacity="0.8"/>
      <text x="210" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">I</text>
      <text x="210" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">信息整理</text>
      
      <!-- K层 -->
      <circle cx="350" cy="50" r="30" fill="#eab308" opacity="0.8"/>
      <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">K</text>
      <text x="350" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">知识构建</text>
      
      <!-- I层(洞察) -->
      <circle cx="490" cy="50" r="30" fill="#22c55e" opacity="0.8"/>
      <text x="490" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">I</text>
      <text x="490" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">洞察发现</text>
      
      <!-- W层 -->
      <circle cx="630" cy="50" r="30" fill="#3b82f6" opacity="0.8"/>
      <text x="630" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">W</text>
      <text x="630" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">智慧形成</text>
      
      <!-- I层(影响力) -->
      <circle cx="770" cy="50" r="30" fill="#8b5cf6" opacity="0.8"/>
      <text x="770" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">I</text>
      <text x="770" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">影响实现</text>
      
      <!-- 连接箭头 -->
      <path d="M100 50 L180 50" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M240 50 L320 50" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M380 50 L460 50" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M520 50 L600 50" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M660 50 L740 50" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 降熵指示 -->
      <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
        熵值逐步降低：100% → 80% → 60% → 30% → 10% → 5%
      </text>
    </g>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
      </marker>
    </defs>
  </g>
  
  <!-- 规划沙箱价值场景 -->
  <g transform="translate(100, 590)">
    <rect x="0" y="0" width="1000" height="180" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
      🏗️ 规划沙箱：Token经济学的革命
    </text>
    
    <!-- 对比展示 -->
    <g transform="translate(50, 50)">
      <!-- 传统方式 -->
      <rect x="0" y="0" width="400" height="100" rx="8" fill="#fecaca" stroke="#dc2626" stroke-width="1"/>
      <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
        传统方式：直接执行
      </text>
      <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
        高熵指令 → [昂贵的黑箱执行] → 可能有偏差的输出
      </text>
      <text x="20" y="60" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
        成本：50k Token，错误率高，需要反复修正
      </text>
      <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
        就像让施工队直接设计图纸
      </text>
      
      <!-- KANAS方式 -->
      <rect x="450" y="0" width="500" height="100" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
      <text x="700" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
        KANAS方式：规划沙箱
      </text>
      <text x="470" y="40" font-family="Arial, sans-serif" font-size="12" fill="#166534">
        高熵指令 → [低成本沙箱规划] → 低熵计划 → [精准执行]
      </text>
      <text x="470" y="60" font-family="Arial, sans-serif" font-size="12" fill="#166534">
        成本：1k规划Token + 10k执行Token = 78%成本节省
      </text>
      <text x="470" y="80" font-family="Arial, sans-serif" font-size="12" fill="#166534">
        建筑师设计蓝图，施工队按图施工
      </text>
    </g>
  </g>
  
  <!-- 底部价值总结 -->
  <g transform="translate(0, 800)">
    <rect x="100" y="0" width="1000" height="80" rx="10" fill="#1f2937"/>
    <text x="600" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      KANAS核心价值：通过DeepThink引擎发现主要矛盾，实现系统性降熵
    </text>
    <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">
      从"人-知-用"到"人-智-服"
    </text>
    <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">
      智能体网络 + 动态本体
    </text>
    <text x="900" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">
      规划沙箱 + Token经济学
    </text>
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">
      让AI从"统计相似"走向"逻辑最优"
    </text>
  </g>
</svg>